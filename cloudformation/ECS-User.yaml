Resources:
  #User Backend Service
  UserBackendService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !ImportValue ECSCluster
      DeploymentConfiguration:
        MaximumPercent: 150
        MinimumHealthyPercent: 100
        Alarms:
          AlarmNames:
          - User Backend Alarm
          Enable: true
          Rollback: true
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: Gaenchwis-UserBackend
          ContainerPort: 8005
          TargetGroupArn: !ImportValue BackendTargetGroup8005
      PlacementStrategies:
        - Type: binpack
          Field: memory
      TaskDefinition: !Ref UserBackendTask
      ServiceName: UserBackendService
      Role: !ImportValue ECSServiceRole
  #User Backend Task
  UserBackendTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
      - Name: Gaenchwis-UserBackend
        Image: 463470980614.dkr.ecr.ap-northeast-2.amazonaws.com/gaenchwis/user-service
        PortMappings:
        - ContainerPort: 8005
          HostPort: 8005
          Protocol: tcp
        Environment:
        - Name: COGNITO_USER_POOL_ID
          Value: ap-northeast-2_ltCxps5XQ
        - Name: COGNITO_APP_CLIENT_ID
          Value: 6dnsfj8d7327ghh5sg62eqbru0
        - Name: AWS_REGION
          Value: ap-northeast-2
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-region: ap-northeast-2
            awslogs-group: !ImportValue BackendLogGroup
            awslogs-stream-prefix: ecs-backend
      Family: Gaenchwis-UserBackend
      Cpu: 512
      Memory: 512
      TaskRoleArn: !ImportValue ECSContainerRole
      ExecutionRoleArn: !ImportValue ECSContainerExecutionRole
#--------------------ECS Container/