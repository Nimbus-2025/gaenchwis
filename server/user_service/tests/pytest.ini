[pytest]
env =
    AWS_REGION=ap-northeast-2
    AWS_ACCESS_KEY_ID=test
    AWS_SECRET_ACCESS_KEY=test
    COGNITO_USER_POOL_ID=ap-northeast-2_test
    COGNITO_APP_CLIENT_ID=test_client_id

pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

log_cli = true
log_cli_level = INFO